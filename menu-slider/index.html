<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>menu-slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <nav class="bg-[#3e4042] text-[white] p-4">
      <button
        data-menu-btn
        class="px-4 py-2 border border-[white] text-sm font-semibold"
      >
        menu
      </button>
    </nav>

    <div data-menu-bar class="shadow-lg -translate-x-full flex justify-end">
      <span data-menu-close class="p-4 cursor-pointer absolute top-0 right-0"
        >&#x2715;</span
      >
    </div>
  </body>
</html>
